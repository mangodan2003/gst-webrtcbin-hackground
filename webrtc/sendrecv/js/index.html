<!DOCTYPE html>
<!--

  Demo Javascript app for negotiating and streaming a sendrecv webrtc stream
  with a GStreamer app. 
  Author: Dan Squires <mangodan2003@gmail.com>, Nirbheek Chauhan <nirbheek@centricular.com>
-->
<html>
  <head>
    <meta charset="utf-8"/>
    <style>
      .error { color: red; }
    </style>
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script src="webrtc.js"></script>
    <script>
      window.onload = websocketServerConnect;
    </script>
  </head>

  <body>
    <div><video id="stream" autoplay playsinline>Your browser doesn't support video</video></div>
    <div>Status: <span id="status">unknown</span></div>
    <div><textarea id="text" cols=40 rows=4></textarea></div>
    <br/>
    <div>
      <label for="peer-connect">Enter peer id</label>
      <input id="peer-connect" type="text" name="text">
      <input id="peer-connect-button" onclick="onConnectClicked();" type="button" value="Connect">
    </div>

    <div>Our id is <b id="peer-id">unknown</b></div>
    <br/>
    <div id="buttons">
      <input id="send-video-button" onclick="onSendVideoClicked();" type="button" value="Send Video">
      <input id="recv-video-button" onclick="onRecvVideoClicked();" type="button" value="Receive Video">
      <input id="send-audio-button" onclick="onSendAudioClicked();" type="button" value="Send Audio">
      <input id="recv-audio-button" onclick="onRecvAudioClicked();" type="button" value="Receive Audio">
    </div>
    <br/>
  </body>
</html>
